<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Management System</title>
    <!--added style to make it pretty :)-->
    <style>
        body {
            background-color: #F8C8DC;
        }

        hr {
            height: 2px;
            background-color: #dc1266;
            border: none;
            width: 80%;
            margin: 20px auto;
        }
    </style>
</head>

<body>
    <h2>Place Order</h2>
    <!--dropdown to select product-->
    <label for="select-product"> Select Product</label>
    <select id="select-product">
        <option value="20">Hat - $20</option>
        <option value="25">T-Shirt - $25</option>
        <option value="30">Purse - $30</option>
    </select>
    <!--input for quantity-->
    <label for="quantity">Quantity:</label>
    <input type="number" id="quantity" value="1" min="1">
    <!--show tot price-->
    <p>Total Price: $<span id="tot-price">20</span></p>
    <!--button to place order-->
    <button id="place-order">Place Order</button>
    <!--display order summary-->
    <p id="order-summary"></p>
    <!--link for js-->
    <script src="main.js"></script>
    <hr> <!--line-->
</body>

</html>
